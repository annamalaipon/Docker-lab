<!-- Search Bar -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <h1><center>Library</center></h1>
        <form class="example" method="post" action=""
         style="margin:auto;max-width:600px">
            <input type="text" placeholder="Search by author or book, or all to see all the data" name="book">
            <button type="submit"><i class="fa fa-search"></i>
            </button>
        </form>
        <p></p>
<table class="tg" style="undefined;table-layout: fixed; width: 878px">
<colgroup>
<col style="width: 120px">
<col style="width: 270px">
<col style="width: 281px">
<col style="width: 207px">
</colgroup>
<thead>
  <tr>
    <th class="table-head">EMP ID</th>
    <th class="table-head">NAME</th>
    <th class="table-head">OCCUPATION</th>
    <th class="table-head">AGE</th>
  </tr>
</thead>
{% for user in data %}
<tbody>
  <tr>
    <td class="table-data">{{user[0]}}<br></td>
    <td class="table-data">{{user[1]}}<br></td>
    <td class="table-data">{{user[2]}}</td>
    <td class="table-data">{{user.age}}</td>
  </tr>
</tbody>
{% endfor %}
    </body>
</html>
